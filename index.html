<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="h1-container">
        <h1>Rock Paper Scissors</h1>
    </div>
    <div id="choices">
            <img src="rock.png" id="rock" class="images">
            <img src="paper.png" id="paper" class="images">
            <img src="scissors.png" id="scissors" class="images">
    </div>
    <div id="scorecard">
        <div id="user-score">
            <p id="score-u">0</p>
            <p>YOU</p>
        </div>
        <div id="comp-score">
            <p id="score-c">0</p>
            <p>COMP</p>
        </div>
    </div>
    <div id="msg-container">
        <p class="msg black">Play your move</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
